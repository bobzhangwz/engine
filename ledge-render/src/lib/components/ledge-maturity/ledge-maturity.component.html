<div class="ledge-maturity">
  <div class="left" *ngIf="chartData">
    <ledge-radar [styles]="{width: '800px', height: '800px'}"
                 [data]="chartData"
                 [hiddenLegend]="true"
                 [config]="config"></ledge-radar>
  </div>

  <div class="right" *ngIf="ratingData">
    <component-rating [data]="ratingData" (dataChange)="updateData($event)"></component-rating>
  </div>
</div>
