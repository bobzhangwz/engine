<ul id="markdown-rating">
  <li *ngFor="let task of data">
    <component-rating-item
      [isParent]="isParent"
      [item]="task"
      (itemChange)="changeForm($event, task)">
    </component-rating-item>

    <ol *ngIf="task.children">
      <li *ngFor="let item of task.children">{{item.name}}</li>
    </ol>
  </li>
</ul>
