<ul id="markdown-rating" *ngIf="data">
  <li *ngFor="let task of data;let i = index;">
    <component-rating-item
      [item]="task"
      (itemChange)="changeForm($event, task, i)">
    </component-rating-item>

    <component-todo [disableInput]="true" [toDos]="task.children"></component-todo>
  </li>
</ul>
