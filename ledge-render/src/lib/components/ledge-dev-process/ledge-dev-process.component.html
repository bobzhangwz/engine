<div class="dev-process">
  <div class="process-column" *ngFor="let column of data">
    <div class="column-title">{{column.name}}</div>
    <div class="section-block" *ngFor="let section of column.children">
      <div class="section-name">{{section.name}}</div>
      <div class="section-items">
        <div class="section-item" *ngFor="let item of section.children">
          <ng-container *ngIf="!showImage(item.name)"> {{item.name}} </ng-container>
          <img *ngIf="showImage(item.name)" [src]="getImageUrl(item.name)" (error)="updateUrl(item.name, $event)" alt="{{item.name}}">
        </div>
      </div>
    </div>
  </div>
</div>
